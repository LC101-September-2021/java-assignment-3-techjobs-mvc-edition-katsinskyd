<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->

    <table th:fragment = "jobsList" class="job-listing" >
        <tr th:each="job : ${jobs}">
            <td>
                ID: <span th:text = "${job.id}"></span><br/>
                Name: <span th:text = "${job.name}"></span><br/>
                Employer: <a th:href="@{/list/jobs(column=${'employer'},value=${job.employer})}" th:text = "${job.employer}"></a><br/>
                Location: <a th:href="@{/list/jobs(column=${'location'},value=${job.location})}" th:text = "${job.location}"></a><br/>
                Position Type: <a th:href="@{/list/jobs(column=${'positionType'},value=${job.positionType})}" th:text = "${job.positionType}"></a><br/>
                Skill: <a th:href="@{/list/jobs(column=${'coreCompetency'},value=${job.coreCompetency})}" th:text = "${job.coreCompetency}"></a><br/>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
